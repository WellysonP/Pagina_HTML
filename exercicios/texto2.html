<!--Quebra de linha-->

<p>Isso está <br>Em uma <br/> nova linha</p>

<hr>
<p>Tema interessante</p>

<!--Marcações semânticas-->
<p><strong>Cuidado!</strong> Alta voltagem! <em>Somente pessoal autorizado</em></p>

<!--Vale observar que <strong> difere de <b> pois ele diz ao código a semantica de um texto forte, enquando b apenas deixa em negrito-->
 <!--O mesmo acontece em <em> quando comparado com <i>, sendo que o primeiro diz ao código a semantica de uma enfâse no texto-->
