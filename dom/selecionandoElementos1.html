<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById("primeiro").classList.add("destaque") // retorna um HTML Collection
        const divs = document.getElementsByTagName("div") //retorna um HTML Collection
        Array.from(divs).forEach(e=>e.classList.remove("destaque"))
        const divsArray = [...divs]
        divsArray.forEach(e=>e.classList.add("destaque"))

        const ultimosElementos = document.getElementsByClassName("ultimo") //retona um HTML Collection
        // Array.from(ultimosElementos).forEach(e=>e.classList.remove("destaque"))
        for(let e of ultimosElementos){
            e.classList.remove("destaque")
        }
        </script>
</body>
</html>
